<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container">
      <h1>November</h1>
      <div id="buttons-view"></div>

      <form id="gif-form">
        <label for="gif-input">Add a gif</label>
        <input type="text" id="gif-input" />
        <input id="add-gif" type="submit" value="Add a gif" />
      </form>

      <div id="gifs-view"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

    var topics = ['coffee', 'pumpkin-spice', 'autumn', 'cozy'];

    function displayGif(){
        var queryURL= "https://api.giphy.com/v1/gifs/search?q=" + giphy + "&api_key=2IFKnhwOT7ZioBu9Zi6f9W8SKGLuW8Wy";
        $.ajax({ 
            url:queryURL,
            method: "GET"
        }).then(function(response){
            var results = response.data;
            for (var i = 0; i < results.length;i++){
                var gifDiv = $('<div'); 
                var rating = results[i].rating;
                var p = $('<p>').text('Rating: ' + rating);
                var topicImage = $('<img>');
                topicImage.attr('src' , results[i].images.fixed_height.url);
                gifDiv.prepend(p);
                gifDiv.prepend(topicImage);
                $('#gifs-view').prepend(gifDiv);
                console.log(response);
            }
        });
    }
    
    
    
    
    
    
    
    
    </script>
